global:
  scrape_interval: 15s
  external_labels:
    monitor: 'home-monitor'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Blackbox - ICMP Ping monitoring
  - job_name: 'blackbox-ping'
    metrics_path: /probe
    params:
      module: [icmp]
    static_configs:
      - targets:
        - 1.1.1.1        # Cloudflare DNS
        - 8.8.8.8        # Google DNS
        - 192.168.0.1    # Your router
        - youtube.com
        - google.com
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Blackbox - HTTP monitoring
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://google.com
        - https://youtube.com
        - https://github.com
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Speedtest - Internet speed monitoring
  - job_name: 'speedtest'
    scrape_interval: 30m      # Run speedtest every 30 minutes
    scrape_timeout: 2m        # Speedtests take time
    static_configs:
      - targets: ['speedtest-exporter:9798']
